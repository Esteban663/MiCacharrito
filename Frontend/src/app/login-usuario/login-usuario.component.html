  ¡Login exitoso!
</div>
<!-- login-usuario.component.html -->
<section class="vh-100" *ngIf="mostrarFormulario" style="background: #222;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 titulo-micacharrito mb-0" style="color: #fff;">MiCacharrito</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form 
            style="width: 23rem;" 
            class="formulario-label"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <!-- Botones de selección de tipo de usuario -->
            <div class="mb-4 d-flex justify-content-between">
              <button 
                type="button" 
                class="btn btn-outline-warning"
                (click)="irAUsuario()"
              >
                Usuario
              </button>
              <button 
                type="button" 
                class="btn btn-outline-light me-2"
                (click)="irAAdministrador()"
              >
                Administrador
              </button>
            </div>

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #fff;">Iniciar Sesión</h3>
            <div class="mb-4">
              <label class="form-label" for="identificacion">Usuario</label>
              <input type="text" id="identificacion" class="form-control" placeholder="Ingresa tu usuario"
                formControlName="identificacion" (input)="guardarIdentificacion()" />
            </div>

            <div class="mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                formControlName="password" />
            </div>

            <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

            <div class="pt-1 mb-4">
              <button class="login-btn btn-iniciar" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </div>
            
            <p class="cuenta">
              ¿No tienes cuenta?

              <a class="link-registrate registrar" (click)="irRegistroUsuario()">Regístrate aquí</a>

            </p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/assets/imagenes/carroA.jpg"
          alt="Classic car parked on a street with a warm and nostalgic atmosphere, surrounded by urban buildings and soft evening light"
          class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
