    <div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">
        <i class="fas fa-truck text-warning"></i>
        Listado de Veh√≠culos en Alquiler
      </h1>

      <!-- Panel de filtros -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0">
            <i class="fas fa-filter"></i>
            Filtros
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="tipoVehiculo" class="form-label">Categorias Vehiculos:</label>
              <select 
                id="tipoVehiculo"
                class="form-select" 
                [(ngModel)]="tipoVehiculoSeleccionado"
                (change)="filtarPorTipo()">
                <option value="">Todos los tipos</option>
                <option *ngFor="let tipo of tiposVehiculos" [value]="tipo">
                  {{ tipo | titlecase }}
                </option>
              </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
              <button 
                class="btn btn-outline-secondary me-2"
                (click)="limpiarFiltro()"
                [disabled]="cargando">
                <i class="fas fa-times"></i>
                Limpiar filtro
              </button>
            </div>
          </div>
        </div>
      </div>

    <h2>Vehiculos En Alquiler</h2>

    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Nombre</th>
                <th>Color</th>
                <th>Valor Alquiler</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let car of vehiculosFiltrados">
                <td>{{ car.placa }}</td>
                <td>{{ car.tipo }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.valor_alquiler }}</td>
                <td>{{ car.estado }}</td>
                <td>
                    <button (click)="alquilarVehiculo(car)">Alquilar</button>
                </td>
            </tr>
        </tbody>
    </table>
