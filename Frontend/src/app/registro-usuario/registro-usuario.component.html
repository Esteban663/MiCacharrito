<section class="registro-section min-vh-100" *ngIf="mostrarFormulario2" style="background: #222;">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-6 text-black h-100">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 titulo-micacharrito mb-0" style="color: #fff;">MiCacharrito</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" class="formulario-label" [formGroup]="registroForm"
                        (ngSubmit)="onSubmit()">
                        <!-- Botones de selección de tipo de usuario -->
                        <div class="mb-4 d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-warning me-2" (click)="irLoginUsuario()">
                                Usuario
                            </button>
                            <button type="button" class="btn btn-outline-light me-2" (click)="irAAdministrador()">
                                Administrador
                            </button>
                        </div>

                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #fff;">Registro de Usuario
                        </h3>

                        <div class="mb-4">
                            <label class="form-label" for="id">Identificación</label>
                            <input type="text" id="id" class="form-control" placeholder="Ingresa tu identificación"
                                formControlName="identificacion" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="nombre_completo">Nombre Completo</label>
                            <input type="text" id="nombre_completo" class="form-control"
                                placeholder="Ingresa tu nombre completo" formControlName="nombre_completo" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="fecha_expedicion_licencia">Fecha Expedición Licencia</label>
                            <input type="date" id="fecha_expedicion_licencia" class="form-control"
                                formControlName="fecha_expedicion_licencia" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="categoria_licencia">Categoría Licencia</label>
                            <input type="text" id="categoria_licencia" class="form-control"
                                placeholder="Ingresa la categoría de tu licencia" formControlName="categoria_licencia"
                                required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="vigencia_licencia">Vigencia Licencia</label>
                            <input type="date" id="vigencia_licencia" class="form-control"
                                formControlName="vigencia_licencia" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="correo_electronico">Correo electrónico</label>
                            <input type="email" id="correo_electronico" class="form-control"
                                placeholder="Ingresa tu correo" formControlName="correo_electronico" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" class="form-control" placeholder="Ingresa tu teléfono"
                                formControlName="telefono" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="password">Contraseña</label>
                            <input type="password" id="contraseña" class="form-control"
                                placeholder="Ingresa tu contraseña" formControlName="password" required />
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="confirmar_contraseña">Contraseña</label>
                            <input type="password" id="confirmar_contraseña" class="form-control"
                                placeholder="Ingresa tu contraseña" formControlName="confirmar_contraseña" required />
                        </div>

                        <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

                        <div class="pt-1 mb-4">
                            <button class="login-btn btn-iniciar" type="submit"
                                [disabled]="registroForm.invalid">Registrarse</button>
                        </div>


                        <p class="cuenta">
                            ¿No tienes cuenta?

                            <a class="link-registrate inicia" (click)="irLoginUsuario()">Inicia sesión</a>

                        </p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block h-100">
                <img src="/assets/imagenes/carroA.jpg"
                    alt="Classic car parked on a street with a warm and nostalgic atmosphere, surrounded by urban buildings and soft evening light"
                    class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
